        // Runner

        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        //          ‡¶®‡¶§‡ßÅ‡¶® Lane-based Swipe + Keyboard Control
        // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

        // ‡¶≤‡ßá‡¶® ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ: -1 = ‡¶¨‡¶æ‡¶Æ, 0 = ‡¶Æ‡¶æ‡¶ù‡ßá, +1 = ‡¶°‡¶æ‡¶®
        let currentLane = 0;
        const lanePositions = [-5, 0, 5];   // x ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ‡¶®
        const laneSwitchDuration = 180;     // ‡¶Æ‡¶ø‡¶≤‡¶ø‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶∏‡ßç‡¶Æ‡ßÅ‡¶• ‡¶ü‡ßç‡¶∞‡¶æ‡¶®‡¶ú‡¶ø‡¶∂‡¶®
        let targetX = 0;
        let startX = 0;
        let switchStartTime = 0;
        let isSwitching = false;

        // Swipe detection variables
        let touchStartX = 0;
        let touchStartY = 0;
        const swipeMinDistance = 60;       // ‡¶™‡¶ø‡¶ï‡ßç‡¶∏‡ßá‡¶≤ ‚Äì ‡¶è‡¶§‡¶ü‡¶æ ‡¶∏‡¶∞‡¶≤‡ßá‡¶á swipe ‡¶ó‡¶£‡ßç‡¶Ø ‡¶π‡¶¨‡ßá

        // Touch events ‚Äì ‡¶∂‡ßÅ‡¶ß‡ßÅ swipe detect ‡¶ï‡¶∞‡¶¨‡ßã (‡¶ß‡¶∞‡ßá ‡¶∞‡¶æ‡¶ñ‡¶≤‡ßá ‡¶ö‡¶≤‡¶¨‡ßá ‡¶®‡¶æ)
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault(); // ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡¶§‡ßá
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            if (e.changedTouches.length === 1 && !isSwitching) {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;

                const diffX = touchEndX - touchStartX;
                const diffY = touchEndY - touchStartY;

                // ‡¶Ö‡¶®‡ßá‡¶ï ‡¶¨‡ßá‡¶∂‡¶ø ‡¶â‡¶™‡¶∞-‡¶®‡¶ø‡¶ö ‡¶ó‡ßá‡¶≤‡ßá swipe ‡¶ó‡¶£‡ßç‡¶Ø ‡¶ï‡¶∞‡¶¨ ‡¶®‡¶æ
                if (Math.abs(diffY) > Math.abs(diffX) * 1.5) return;

                if (Math.abs(diffX) >= swipeMinDistance) {
                    if (diffX > 0) {
                        // ‡¶°‡¶æ‡¶®‡ßá swipe ‚Üí ‡¶≤‡ßá‡¶® +1 (‡¶∏‡¶∞‡ßç‡¶¨‡ßã‡¶ö‡ßç‡¶ö +1)
                        if (currentLane < 1) {
                            currentLane++;
                            startSwitch();
                        }
                    } else {
                        // ‡¶¨‡¶æ‡¶Æ‡ßá swipe ‚Üí ‡¶≤‡ßá‡¶® -1 (‡¶∏‡¶∞‡ßç‡¶¨‡¶®‡¶ø‡¶Æ‡ßç‡¶® -1)
                        if (currentLane > -1) {
                            currentLane--;
                            startSwitch();
                        }
                    }
                }
            }
        }, { passive: false });

        // Keyboard control (‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã‡¶á ‚Äì ‡¶§‡¶æ‡ßé‡¶ï‡ßç‡¶∑‡¶£‡¶ø‡¶ï ‡¶≤‡ßá‡¶® ‡¶ö‡ßá‡¶û‡ßç‡¶ú)
        const keys = {};
        window.addEventListener('keydown', e => {
            const key = e.key.toLowerCase();
            keys[key] = true;

            if (!isSwitching) {
                if (key === 'a' || key === 'arrowleft') {
                    if (currentLane > -1) {
                        currentLane--;
                        startSwitch();
                    }
                }
                if (key === 'd' || key === 'arrowright') {
                    if (currentLane < 1) {
                        currentLane++;
                        startSwitch();
                    }
                }
            }
        });

        window.addEventListener('keyup', e => {
            keys[e.key.toLowerCase()] = false;
        });

        // ‡¶≤‡ßá‡¶® ‡¶ö‡ßá‡¶û‡ßç‡¶ú ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function startSwitch() {
            isSwitching = true;
            startX = runner.position.x;
            targetX = lanePositions[currentLane + 1]; // -1‚Üí0, 0‚Üí1, 1‚Üí2 index
            switchStartTime = performance.now();
        }

        // Sparks (‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§)
        let sparkParticles = [];
        function createSparks(pos) {
            if (sparkParticles.length > 10) return;
            const count = 15;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);

            for (let i = 0; i < count; i++) {
                positions[i*3] = (Math.random()-0.5)*1.5;
                positions[i*3+1] = Math.random()*3;
                positions[i*3+2] = (Math.random()-0.5)*1.5;
                colors[i*3] = 1; colors[i*3+1] = 0.9; colors[i*3+2] = 0.1 + Math.random()*0.4;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.35,
                vertexColors: true,
                transparent: true,
                opacity: 1,
                blending: THREE.AdditiveBlending
            });

            const points = new THREE.Points(geometry, material);
            points.position.copy(pos);
            scene.add(points);

            sparkParticles.push({mesh: points, life: 40 + Math.random()*20});
        }

        function updateSparks() {
            for (let i = sparkParticles.length - 1; i >= 0; i--) {
                const p = sparkParticles[i];
                p.life--;
                p.mesh.material.opacity = p.life / 60;
                if (p.life <= 0) {
                    scene.remove(p.mesh);
                    p.mesh.geometry.dispose();
                    p.mesh.material.dispose();
                    sparkParticles.splice(i, 1);
                }
            }
        }

        // Coins (‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§)
        let score = 0;
        const coins = [];
        let coinInterval;

        function createCoin() {
            if (coins.length > 8) return;
            
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');

            const gradient = ctx.createRadialGradient(128, 128, 0, 128, 128, 128);
            gradient.addColorStop(0, '#ffd700');
            gradient.addColorStop(0.5, '#ffed4e');
            gradient.addColorStop(1, '#d4af37');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(128, 128, 120, 0, Math.PI * 2);
            ctx.fill();

            ctx.shadowColor = '#ffd700';

            ctx.shadowBlur = 0;

            ctx.font = 'bold 80px Arial Black, Arial';

            ctx.textBaseline = 'middle';
            ctx.shadowColor = '#ffd700';
            ctx.shadowBlur = 15;
            ctx.fillText('‡¶ö‡¶æ‡¶Å‡¶¶‡¶æ', 128, 128);

            ctx.font = 'bold 50px Arial';
            ctx.fillText('‡ßß‡ß¶ ‡¶ü‡¶æ‡¶ï‡¶æ', 128, 180);

            const coinTex = new THREE.CanvasTexture(canvas);
            const coinMat = new THREE.SpriteMaterial({ 
                map: coinTex, 
                transparent: true,
                alphaTest: 0.1
            });

            const sprite = new THREE.Sprite(coinMat);
            sprite.scale.set(6, 6, 1);

            const lane = Math.floor(Math.random() * 3) - 1;
            const xPos = lane * 5;

            sprite.position.set(
                xPos,
                3 + Math.random() * 4,
                runner.position.z - 220 - Math.random() * 280
            );

            sprite.userData = { rotSpeed: 0.08 + Math.random() * 0.04 };

            scene.add(sprite);
            coins.push(sprite);
        }

        coinInterval = setInterval(() => {
            if (Math.random() < 0.6) createCoin();
        }, 1200);

        // Obstacles (‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§ ‚Äì ‡¶∂‡ßÅ‡¶ß‡ßÅ collision-‡¶è getWorldPosition ‡¶Ö‡¶™‡¶∏‡¶æ‡¶∞‡¶£ ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º, ‡¶ï‡¶ø‡¶®‡ßç‡¶§‡ßÅ ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡¶≤‡ßã)
        const obstacles = [];
        let obstacleInterval;
        
        function createObstacle() {
            if (obstacles.length > 6) return;
            
            const group = new THREE.Group();
            const xPos = Math.random() < 0.5 ? -5 : 5;

            const poleGeo = new THREE.CylinderGeometry(0.35, 0.45, 18, 8);
            const poleMat = new THREE.MeshStandardMaterial({color: 0x8B4513, roughness: 0.85});

            const armGeo = new THREE.BoxGeometry(9, 0.5, 0.5);

            for (let i = -1; i <= 1; i++) {
                const ins = new THREE.Mesh(insGeo, insMat);
                ins.rotation.x = Math.PI / 2;
                ins.position.set(i * 3.5, 14.5, 0);
                group.add(ins);

                light.position.set(i * 3.5, 15.5, 0);
                group.add(light);
            }

            group.position.set(xPos, 0, runner.position.z - 180 - Math.random() * 200);
            scene.add(group);
            obstacles.push(group);

            const canvas = document.createElement('canvas');

            const ctx = canvas.getContext('2d');

        obstacleInterval = setInterval(() => {

        let t = 0, offset = 0, dist = 0;
        const speed = 0.5;
        let gameRunning = true;

        function animate() {
            if (!gameRunning) return;
            requestAnimationFrame(animate);

            t += 0.01;
            runner.position.y = 5 + Math.sin(t * 0) * 0.9;

            offset += speed / 80;
            roadTex.offset.y = offset;

            const lineOffset = offset * 80;
            leftLines.position.z = lineOffset;

            if (isSwitching) {
                const elapsed = performance.now() - switchStartTime;
                const progress = Math.min(elapsed / laneSwitchDuration, 1);
                
                // ease-out quadratic
                const eased = 1 - (1 - progress) ** 2;
                
                runner.position.x = startX + (targetX - startX) * eased;

                if (progress >= 1) {
                    runner.position.x = targetX;
                    isSwitching = false;
                }






            }

            // Coins update
            // Coins update (LANE BASED)
for (let i = coins.length - 1; i >= 0; i--) {
    const coin = coins[i];

    const closeZ = Math.abs(coin.position.z - runner.position.z) < 5;

    if (sameLane && closeZ) {

        coin.material.dispose();
        coins.splice(i, 1);
        createSparks(coin.position.clone());
        coinSound.currentTime = 0;
        coinSound.play().catch(() => {});
    }

    if (coin.position.z > runner.position.z + 60) {
        scene.remove(coin);
        coin.material.map.dispose();
        coin.material.dispose();
        coins.splice(i, 1);
    }
}

            // Obstacles update
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                obs.position.z += speed * 1.2;

                if (obs.type === "Group") {
                    obs.children.forEach(child => {
                        if (child.userData.isPole) {
                            const dx = Math.abs(child.getWorldPosition(new THREE.Vector3()).x - runner.position.x);
                            const dz = Math.abs(child.getWorldPosition(new THREE.Vector3()).z - runner.position.z);

                            if (dz < 4 && dx < 1.2) {
                                gameRunning = false;
                                clearInterval(coinInterval);
                                clearInterval(obstacleInterval);
                                gameOverDiv.style.display = 'block';
                            }
                        }
                    });
                }

                if (obs.position.z > runner.position.z + 60) {
                    scene.remove(obs);
                    if (obs.children) {
                        obs.children.forEach(child => {
                            if (child.geometry) child.geometry.dispose();
                            if (child.material) child.material.dispose();
                        });
                    } else if (obs.material) {
                        obs.material.map?.dispose();
                        obs.material.dispose();
                    }
                    obstacles.splice(i, 1);
                }
            }

            updateSparks();

            dist += speed;
            distEl.textContent = Math.floor(dist);

            camera.position.z = runner.position.z + 25;
           camera.lookAt(0, runner.position.y + 4, runner.position.z - 10);

            renderer.render(scene, camera);
        }

        document.getElementById('restartBtn').addEventListener('click', () => location.reload());

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
